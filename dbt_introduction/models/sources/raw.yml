version: 2

sources:
  - name: staging
    schema: raw
    config:
      freshness:
        warn_after: { count: 12, period: hour }
        error_after: { count: 24, period: hour }
      loaded_at_field: loaded_at
    tables:
      - name: employees
        description: "Employee table indentifies every employee in the company"
        columns:
          - name: employee_id
            tests:
              - unique
      - name: jobs
        description: "Job table identifies every job in the company"
        columns:
          - name: job_id
            tests:
              - unique
